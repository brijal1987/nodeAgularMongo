<div *ngIf="errorMsg !== ''" class="alert alert-danger">{{errorMsg}}</div>

<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
  <div class="form-group" [ngClass]="{ 'has-error': username.touched && username.invalid }">
    <label for="username" class="control-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required #username="ngModel">    
    <span *ngIf="username.touched && username.invalid" class="help-block">Username can't be blank.</span>    
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': password.touched && password.invalid }">
    <label for="password" class="control-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required #password="ngModel">    
    <span *ngIf="password.touched && password.invalid" class="help-block">Password can't be blank.</span>
  </div>

  <div class="form-group">
    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">Login</button>
  </div>
</form>

<p class="text-center">
  <a routerLink="/register">Register</a>
</p>
