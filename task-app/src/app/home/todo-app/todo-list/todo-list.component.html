<div class="well">
  <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="query" />
</div>

<div *ngIf="tasks.length === 0; else taskList" class="well">Loading...</div>

<ng-template #taskList>
  <ul class="list-group">
    <li *ngFor="let task of (tasks | search:query)" class="list-group-item">
      <app-todo-list-item 
        (completed)="completeTask($event)" 
        [data]="task">
      </app-todo-list-item>
    </li>
  </ul>
</ng-template>
