<h2>Register</h2>

<form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && register()">
  <div class="form-group" [ngClass]=" { 'has-error': registrationForm.get('name').touched && registrationForm.get('name').invalid } ">
    <label for="name" class="control-label">Name*</label>
    <input type="text" id="name" class="form-control" formControlName="name" autoFocus>
    <span *ngIf="registrationForm.get('name').touched && registrationForm.get('name').invalid" class="help-block">Name can't be blank.</span>    
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': registrationForm.get('email').touched && registrationForm.get('email').invalid }">
    <label for="email" class="control-label">Email*</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <span *ngIf="registrationForm.get('email').touched && registrationForm.get('email').invalid && registrationForm.get('email').errors.required" class="help-block">Email can't be blank.</span>
    <span *ngIf="registrationForm.get('email').touched && registrationForm.get('email').invalid && registrationForm.get('email').errors.email" class="help-block">Email must be valid.</span>    
  </div>

  <div class="form-group">
    <label for="password" class="control-label">Password*</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <span class="help-block">Password can't be blank.</span>
  </div>

  <div class="form-group">
    <label for="confPassword" class="control-label">Confirm Password*</label>
    <input type="password" id="confPassword" class="form-control" formControlName="confPassword">
    <span class="help-block">Confirmed Password can't be blank.</span>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block btn-lg">Register</button>
  </div>
</form>

<p class="text-center">
  <a [routerLink]="['/login']">Back to Login</a>
</p>
